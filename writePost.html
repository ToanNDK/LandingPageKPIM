<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/styles/home.css" />
    <link rel="stylesheet" href="./assets/styles/global.css" />
    <link rel="stylesheet" href="./assets/styles/detail.css" />
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <script src="https://cdn.ckeditor.com/ckeditor5/38.0.1/classic/ckeditor.js"></script>
  </head>
  <body>
    <!-- Header -->
    <div class="navbar">
      <div class="logo">COMPA<span>BLOG</span></div>
      <button class="hide-navbar"><i class="fas fa-bars"></i></button>
      <div class="menu">
        <a href="home.html">Home</a>
        <a href="#">Course</a>
        <a href="#">Technology</a>
        <a href="#">Specialize</a>
        <a href="about.html">About</a>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Search..." />
        <button><i class="fas fa-search"></i></button>
      </div>
      <div class="login">
        <a href="register.html"><i class="fas fa-user-plus"></i> Register</a>
        <a href="login.html"><i class="fas fa-sign-in-alt"></i> Sign In</a>
      </div>
    </div>

    <!-- CKEditor Section -->
    <div class="editor-container">
      <h2>Post Content</h2>
      <textarea name="content" id="editor"></textarea>
    </div>

    <!-- Content Section -->
    <div class="content">
      <div class="main">
        <h2>UI TESTING WEBSITE</h2>
        <h3 id="section1">UI là gì</h3>
        <p>UI là từ viết tắt của User Interface (Giao diện người dùng).</p>
        <p>UI đóng vai trò quan trọng trong việc truyền tải thông điệp...</p>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <div class="footer-left">
        <div class="logo">COMPA<span>CLASS</span></div>
        <p>&copy; 2024 Kpim — Design Team</p>
      </div>
      <div class="footer-right">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-google"></i></a>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script>
      
      ClassicEditor.create(document.querySelector('#editor')).catch(error => {
        console.error(error);
      });

      

      document.addEventListener("DOMContentLoaded", function () {
        const toggleButton = document.querySelector(".hide-navbar");
        const menu = document.querySelector(".navbar .menu");

        toggleButton.addEventListener("click", function () {
          menu.classList.toggle("show");
        });
      });
    </script>
  </body>
</html>
